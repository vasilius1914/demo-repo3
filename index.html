<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Research App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .research-section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        h1 {
            color: #1a237e;
            text-align: center;
        }
        h2 {
            color: #283593;
            border-bottom: 2px solid #3f51b5;
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Markets Research Platform</h1>
        
        <div class="research-section">
            <h2>Stock Analysis</h2>
            <p>Detailed technical and fundamental analysis of global equities</p>
        </div>

        <div class="research-section">
            <h2>Investment Ideas</h2>
            <p>Curated portfolio suggestions and market insights</p>
        </div>
    </div>
</body>
</html>
